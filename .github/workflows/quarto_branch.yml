on:
  push:
    branches-ignore:
      - gh-pages
      - main

name: quarto

jobs:
  check-src:
    runs-on: ubuntu-latest
    name: "Build document"
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      INPUT_FOLDER: "source"
    permissions:
      contents: read
    steps:
      - uses: inbo/actions/render_quarto@devel
